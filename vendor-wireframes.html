<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendara Vendor - 30 Wireframes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .overflow-y-auto::-webkit-scrollbar, .overflow-x-auto::-webkit-scrollbar { display: none; }
        .overflow-y-auto, .overflow-x-auto { -ms-overflow-style: none; scrollbar-width: none; }
        .w-80.overflow-y-auto::-webkit-scrollbar { display: block; width: 8px; }
        .w-80.overflow-y-auto::-webkit-scrollbar-track { background: #f3f4f6; }
        .w-80.overflow-y-auto::-webkit-scrollbar-thumb { background: #d1d5db; border-radius: 4px; }
    </style>
</head>
<body class="bg-gray-100">
    <div class="hidden lg:flex h-screen">
        <div class="w-80 bg-white border-r border-gray-300 overflow-y-auto">
            <div class="p-6 border-b border-gray-300">
                <h1 class="text-2xl font-bold text-gray-900">RealServ Vendor</h1>
                <p class="text-sm text-gray-600 mt-1">Wireframes - 30 Screens</p>
            </div>
            <div class="p-4" id="sidebar-nav"></div>
        </div>
        <div class="flex-1 overflow-y-auto p-8 bg-gray-100">
            <div class="max-w-5xl mx-auto">
                <div id="desktop-callout"></div>
                <h2 id="desktop-title" class="text-xl font-bold text-gray-900 mb-4 text-center"></h2>
                <div id="desktop-screen"></div>
            </div>
        </div>
    </div>
    <div class="lg:hidden p-4">
        <div class="bg-white border border-gray-300 rounded-xl p-4 mb-4">
            <h1 class="font-bold text-gray-900 mb-3">RealServ Vendor Wireframes</h1>
            <select id="mobile-select" class="w-full p-3 border border-gray-300 rounded-lg text-sm bg-white text-gray-900"></select>
        </div>
        <div id="mobile-callout"></div>
        <h2 id="mobile-title" class="text-xl font-bold text-gray-900 mb-4 text-center"></h2>
        <div id="mobile-screen"></div>
    </div>

    <script>
        let currentScreen = 1;

        const screens = [
            { id: 1, category: "Onboarding", title: "01 - Vendor Interest (Lead)", callout: { type: "note", title: "WhatsApp-First Vendor Onboarding", content: "Vendors interact primarily via WhatsApp for orders & updates. No app download required. Manual verification keeps quality high while staying lightweight for MVP." } },
            { id: 2, category: "Onboarding", title: "02 - Verification (In-Person)" },
            { id: 2.5, category: "Onboarding", title: "02B - KYC via WhatsApp", callout: { type: "feature", title: "WhatsApp KYC Alternative", content: "For remote vendors or quick onboarding, KYC can be completed entirely via WhatsApp by sharing ID photos. Ops team verifies manually." } },
            { id: 3, category: "Onboarding", title: "03 - Catalog Opt-In (WhatsApp)", callout: { type: "feature", title: "Number-Based Selection", content: "Vendors select items by replying with numbers (e.g., \"1, 2, 5\"). This is faster and less error-prone than typing item names, especially on mobile." } },
            { id: 3.5, category: "Onboarding", title: "03B - Update Catalog (Anytime)" },
            { id: 4, category: "Onboarding", title: "04 - Commercial Acceptance" },
            { id: 5, category: "Onboarding", title: "05 - Profile Activated" },
            { id: 6, category: "Availability", title: "06 - Default Available State" },
            { id: 7, category: "Availability", title: "07 - Toggle Availability" },
            { id: 8, category: "Availability", title: "08 - Availability Commands" },
            { id: 9, category: "Order Flow", title: "09 - Order Offer (WhatsApp)", callout: { type: "warning", title: "15-Minute Response Window", content: "Vendors must respond within 15 minutes to maintain quality of service. RealServ as single accountable party means we need reliable vendors." } },
            { id: 10, category: "Order Flow", title: "10 - Accept Order" },
            { id: 11, category: "Order Flow", title: "11 - Reject Order" },
            { id: 12, category: "Order Flow", title: "12 - Readiness Check" },
            { id: 13, category: "Order Flow", title: "13 - Delay Notification" },
            { id: 14, category: "Fulfillment", title: "14 - Active Order (In Progress)" },
            { id: 15, category: "Fulfillment", title: "15 - Send DONE (WhatsApp)" },
            { id: 16, category: "Fulfillment", title: "16 - Waiting Buyer Confirmation" },
            { id: 16.1, category: "Quick Commands", title: "16B - Check ORDERS", callout: { type: "feature", title: "WhatsApp Quick Commands", content: "Vendors can check orders, payouts, and earnings anytime via simple WhatsApp commands. No need to login to portal for quick checks." } },
            { id: 16.2, category: "Quick Commands", title: "16C - Check PENDING Payout" },
            { id: 16.3, category: "Quick Commands", title: "16D - Check BALANCE" },
            { id: 16.4, category: "Quick Commands", title: "16E - HELP Commands" },
            { id: 17, category: "Portal", title: "17 - Portal Dashboard", callout: { type: "info", title: "Vendor Portal (Desktop/Laptop Only)", content: "For payouts, order history, and detailed reports, vendors access a simple web portal. Day-to-day operations still happen on WhatsApp." } },
            { id: 18, category: "Portal", title: "18 - Order History" },
            { id: 19, category: "Portal", title: "19 - Order Details" },
            { id: 20, category: "Portal", title: "20 - Payout Ledger" },
            { id: 21, category: "Portal", title: "21 - Settlement Summary" },
            { id: 22, category: "Exceptions", title: "22 - Report Issue (WhatsApp)" },
            { id: 23, category: "Exceptions", title: "23 - Warning/Suspension Notice" },
            { id: 24, category: "Portal", title: "24 - Profile & Settings" },
            { id: 25, category: "Portal", title: "25 - Catalog Management", callout: { type: "feature", title: "Portal + WhatsApp Hybrid", content: "Catalog viewing is on portal, but updates happen via WhatsApp for simplicity. This keeps vendors on WhatsApp for all actions while providing visibility on web." } },
            { id: 26, category: "Portal", title: "26 - Performance & Analytics", callout: { type: "success", title: "Vendor Performance Tracking", content: "Acceptance rate, on-time delivery, and response time metrics help vendors understand their standing and improve service quality." } },
            { id: 27, category: "Exceptions", title: "27 - Cancel After Accept", callout: { type: "warning", title: "Post-Acceptance Cancellation", content: "Vendors can cancel even after accepting, but it affects performance score. This builds in flexibility while maintaining accountability." } },
            { id: 28, category: "Order Flow", title: "28 - Order Details/Location", callout: { type: "feature", title: "INFO Command", content: "Vendors can request full order details including delivery location and customer contact anytime via WhatsApp. Essential for smooth fulfillment." } },
            { id: 29, category: "Support", title: "29 - Contact Support (WhatsApp)" },
            { id: 30, category: "Portal", title: "30 - Help Center" }
        ];

        function renderCallout(type, title, content) {
            const colors = {
                feature: { bg: 'bg-blue-50', border: 'border-blue-200', text: 'text-blue-900', icon: '‚ú®' },
                info: { bg: 'bg-purple-50', border: 'border-purple-200', text: 'text-purple-900', icon: '‚ÑπÔ∏è' },
                success: { bg: 'bg-green-50', border: 'border-green-200', text: 'text-green-900', icon: '‚úì' },
                warning: { bg: 'bg-yellow-50', border: 'border-yellow-200', text: 'text-yellow-900', icon: '‚ö†' },
                note: { bg: 'bg-gray-50', border: 'border-gray-200', text: 'text-gray-900', icon: 'üìù' }
            };
            const style = colors[type] || colors.note;
            return `<div class="${style.bg} ${style.border} border-2 rounded-xl p-4 mb-6 ${style.text}"><div class="flex items-start gap-3"><div class="text-2xl">${style.icon}</div><div class="flex-1"><div class="font-bold mb-1">${title}</div><div class="text-sm leading-relaxed">${content}</div></div></div></div>`;
        }

        function isLaptopScreen(screenId) {
            return (screenId >= 17 && screenId <= 21) || (screenId >= 24 && screenId <= 26) || screenId === 30;
        }

        function iPhoneFrame(content) {
            return `<div class="relative w-full max-w-[380px] mx-auto"><div class="bg-gray-800 rounded-[56px] p-3.5 shadow-xl border border-gray-700"><div class="absolute top-7 left-1/2 -translate-x-1/2 w-[120px] h-8 bg-black rounded-[20px] z-50"></div><div class="bg-black rounded-[46px] overflow-hidden" style="height: 852px;">${content}</div></div></div>`;
        }

        function laptopFrame(content) {
            return `<div class="relative w-full max-w-[900px] mx-auto"><div class="bg-gray-800 rounded-t-2xl p-3 shadow-2xl border-t border-l border-r border-gray-700"><div class="absolute top-0 left-1/2 -translate-x-1/2 w-16 h-1.5 bg-gray-900 rounded-b-lg"></div><div class="bg-white rounded-t-xl overflow-hidden" style="height: 600px;">${content}</div></div><div class="bg-gray-700 h-3 rounded-b-2xl shadow-lg border-b border-l border-r border-gray-600" style="width: 105%; margin-left: -2.5%;"></div><div class="bg-gray-600 h-1.5 rounded-b-3xl shadow-md" style="width: 110%; margin-left: -5%;"></div></div>`;
        }

        function whatsAppFrame(content) {
            return `<div class="bg-white relative overflow-hidden" style="height: 852px;"><div class="bg-[#075e54] text-white px-4 py-3 pt-16 flex items-center justify-between"><div class="flex items-center gap-3"><div class="w-10 h-10 bg-gray-300 rounded-full flex items-center justify-center"><i data-lucide="building-2" class="w-6 h-6 text-gray-700"></i></div><div><div class="font-semibold">RealServ</div><div class="text-xs opacity-80">Tap for info</div></div></div><div class="flex gap-4"><i data-lucide="phone" class="w-5 h-5"></i><i data-lucide="settings" class="w-5 h-5"></i></div></div><div class="bg-[#ece5dd] p-4 pb-20 overflow-y-auto" style="height: calc(852px - 76px);">${content}</div><div class="absolute bottom-0 left-0 right-0 bg-white border-t border-gray-300 p-2 flex items-center gap-2"><input type="text" placeholder="Type a message" class="flex-1 bg-white border border-gray-300 rounded-full px-4 py-2 text-sm" disabled><div class="w-10 h-10 bg-[#075e54] rounded-full flex items-center justify-center"><i data-lucide="message-circle" class="w-5 h-5 text-white"></i></div></div></div>`;
        }

        function wBubble(content, sent = false, time = "10:00 AM") {
            return `<div class="flex ${sent ? 'justify-end' : 'justify-start'} mb-2"><div class="max-w-[80%] rounded-lg p-3 ${sent ? 'bg-[#dcf8c6]' : 'bg-white border border-gray-300'}">${content}<div class="text-[11px] text-gray-600 text-right mt-1">${time}</div></div></div>`;
        }

        const screensRender = {
            1: () => whatsAppFrame(wBubble('<div class="text-sm">Hello! I\'m interested in becoming a RealServ vendor for cement supply in Miyapur area.</div>', false, '2:30 PM') + wBubble('<div class="text-sm">Great! Thanks for your interest. We\'ll get back to you within 24 hours to start the verification process.</div>', true, '2:32 PM') + '<div class="text-center my-4"><div class="bg-white inline-block px-3 py-1 rounded-full border border-gray-300 text-xs">Vendor State: LEAD</div></div>'),
            
            2: () => `<div class="bg-white h-full overflow-y-auto"><div class="bg-gray-900 text-white px-4 py-4 pt-16"><h1 class="text-xl font-bold">Vendor Verification</h1><p class="text-sm opacity-80 mt-1">In-Person / Video Call</p></div><div class="p-4 pb-24"><div class="bg-gray-100 border-2 border-gray-300 rounded-xl p-4 mb-4"><div class="flex items-center gap-2 mb-2"><i data-lucide="shield-check" class="w-5 h-5 text-gray-600"></i><span class="font-bold">Identity Verification</span></div><div class="text-sm text-gray-600 mb-3">Submit any valid government ID</div><div class="space-y-2 text-sm"><div class="flex items-center gap-2"><div class="w-1.5 h-1.5 bg-gray-600 rounded-full"></div><span>Aadhaar Card</span></div><div class="flex items-center gap-2"><div class="w-1.5 h-1.5 bg-gray-600 rounded-full"></div><span>PAN Card</span></div><div class="flex items-center gap-2"><div class="w-1.5 h-1.5 bg-gray-600 rounded-full"></div><span>Driving License</span></div><div class="flex items-center gap-2"><div class="w-1.5 h-1.5 bg-gray-600 rounded-full"></div><span>Voter ID</span></div></div></div><div class="bg-white border-2 border-gray-300 rounded-xl p-4 mb-3"><div class="font-semibold mb-3">Vendor Details</div><div class="mb-3"><label class="text-xs text-gray-600 mb-1 block">Full Name</label><input type="text" class="w-full bg-gray-50 border-2 border-gray-300 rounded-lg p-3 text-sm" value="Vishal Chauhan" readonly></div><div class="mb-3"><label class="text-xs text-gray-600 mb-1 block">Business Name</label><input type="text" class="w-full bg-gray-50 border-2 border-gray-300 rounded-lg p-3 text-sm" value="Chauhan Cement Suppliers" readonly></div><div class="mb-3"><label class="text-xs text-gray-600 mb-1 block">Phone Number</label><input type="text" class="w-full bg-gray-50 border-2 border-gray-300 rounded-lg p-3 text-sm" value="+91 7906441952" readonly></div><div><label class="text-xs text-gray-600 mb-1 block">Service Area</label><input type="text" class="w-full bg-gray-50 border-2 border-gray-300 rounded-lg p-3 text-sm" value="Miyapur, Hyderabad" readonly></div></div><div class="text-center text-xs text-gray-500 mb-4"><div class="bg-white inline-block px-3 py-1 rounded-full border border-gray-300">Vendor State: VERIFICATION</div></div></div><div class="absolute bottom-0 left-0 right-0 p-4 bg-white border-t-2 border-gray-300"><button class="w-full bg-gray-900 text-white font-bold py-4 rounded-xl">Verify & Continue</button></div></div>`,
            
            2.5: () => whatsAppFrame(wBubble('<div class="text-sm font-semibold mb-2">üìã KYC Verification</div><div class="text-sm">Hi Rajesh! Let\'s complete your verification via WhatsApp.</div>', true, '2:35 PM') + wBubble('<div class="text-sm mb-2">Please share a photo of any valid ID:</div><div class="bg-gray-100 border border-gray-300 rounded p-2 mt-2 text-sm"><div>‚úì Aadhaar Card</div><div>‚úì PAN Card</div><div>‚úì Driving License</div><div>‚úì Voter ID</div></div>', true, '2:35 PM') + '<div class="flex justify-start mb-2"><div class="max-w-[80%]"><div class="bg-white border border-gray-300 rounded-lg p-2"><div class="bg-gray-200 rounded h-32 flex items-center justify-center mb-2"><div class="text-center"><i data-lucide="file-text" class="w-12 h-12 text-gray-500 mx-auto mb-2"></i><div class="text-xs text-gray-600">Aadhaar Card Photo</div></div></div><div class="text-[11px] text-gray-600 text-right">2:38 PM</div></div></div></div>' + wBubble('<div class="text-sm">‚úÖ Photo received! Verifying...</div>', true, '2:39 PM') + wBubble('<div class="text-sm font-semibold mb-2">‚úÖ Verification Complete!</div><div class="bg-green-50 border border-green-300 rounded p-2 mt-2 text-sm"><div class="text-gray-700">Name: Vishal Chauhan</div><div class="text-gray-700">ID Type: Aadhaar Card</div><div class="text-green-700 font-semibold mt-1">Status: Verified ‚úì</div></div>', true, '2:41 PM') + '<div class="text-center my-4"><div class="bg-green-100 inline-block px-3 py-1 rounded-full border border-green-300 text-green-800 text-xs">Vendor State: VERIFIED ‚úì</div></div>'),
            
            3: () => whatsAppFrame(wBubble('<div class="text-sm font-semibold mb-2">üìã Catalog Selection</div><div class="text-sm mb-2">Available Cement Items:</div><div class="text-sm">1. UltraTech Cement 50kg</div><div class="text-sm">2. ACC Cement 50kg</div><div class="text-sm">3. Ambuja Cement 50kg</div><div class="text-sm">4. Shree Cement 50kg</div><div class="text-sm">5. JSW Cement 50kg</div>', true, '3:45 PM') + wBubble('<div class="text-sm">Reply with numbers you can supply</div><div class="text-sm mt-1 text-gray-600">Example: 1, 2, 5</div>', true, '3:45 PM') + wBubble('<div class="text-sm font-semibold">1, 2, 5</div>', false, '3:47 PM') + wBubble('<div class="text-sm">‚úÖ Catalog Updated!</div><div class="text-sm mt-1">‚Ä¢ UltraTech Cement 50kg</div><div class="text-sm">‚Ä¢ ACC Cement 50kg</div><div class="text-sm">‚Ä¢ JSW Cement 50kg</div>', true, '3:48 PM') + '<div class="text-center my-4"><div class="bg-white inline-block px-3 py-1 rounded-full border border-gray-300 text-xs">Vendor State: CATALOG OPT-IN</div></div>'),
            
            3.5: () => whatsAppFrame('<div class="text-center my-4"><div class="bg-green-100 inline-block px-3 py-1 rounded-full border border-green-300 text-green-800 text-xs">Current Catalog: 3 Items</div></div>' + wBubble('<div class="text-sm font-semibold">CATALOG</div>', false, '5:30 PM') + wBubble('<div class="text-sm font-semibold mb-2">üìã Your Current Catalog</div><div class="bg-green-50 border border-green-300 rounded p-2 mt-2 text-sm"><div>‚Ä¢ UltraTech Cement 50kg</div><div>‚Ä¢ ACC Cement 50kg</div><div>‚Ä¢ JSW Cement 50kg</div></div>', true, '5:30 PM') + wBubble('<div class="text-sm mb-2">Available Items:</div><div class="text-sm">1. UltraTech Cement 50kg ‚úì</div><div class="text-sm">2. ACC Cement 50kg ‚úì</div><div class="text-sm">3. Ambuja Cement 50kg</div><div class="text-sm">4. Shree Cement 50kg</div><div class="text-sm">5. JSW Cement 50kg ‚úì</div>', true, '5:30 PM') + wBubble('<div class="text-sm">Reply with numbers to update</div><div class="text-sm mt-1 text-gray-600">Example: 1, 2, 3, 5</div>', true, '5:30 PM') + wBubble('<div class="text-sm font-semibold">1, 2, 3, 5</div>', false, '5:32 PM') + wBubble('<div class="text-sm">‚úÖ Catalog Updated!</div><div class="text-sm mt-1">‚Ä¢ UltraTech Cement 50kg</div><div class="text-sm">‚Ä¢ ACC Cement 50kg</div><div class="text-sm">‚Ä¢ Ambuja Cement 50kg</div><div class="text-sm">‚Ä¢ JSW Cement 50kg</div>', true, '5:32 PM')),
            
            4: () => whatsAppFrame(wBubble('<div class="text-sm font-semibold mb-2">‚ö†Ô∏è Commercial Terms</div><div class="text-sm mt-1">‚úì Fixed pricing (no negotiation)</div><div class="text-sm">‚úì Small/micro orders only</div><div class="text-sm">‚úì Weekly settlements</div>', true, '4:15 PM') + wBubble('<div class="text-sm">Reply YES to accept these terms</div>', true, '4:16 PM') + wBubble('<div class="text-sm font-semibold">YES</div>', false, '4:18 PM') + '<div class="text-center my-4"><div class="bg-white inline-block px-3 py-1 rounded-full border border-gray-300 text-xs">COMMERCIAL ACCEPTANCE</div></div>'),
            
            5: () => whatsAppFrame(wBubble('<div class="text-sm font-semibold">‚úÖ Profile Activated!</div><div class="text-sm mt-2">Welcome to RealServ, Rajesh!</div>', true, '4:20 PM') + wBubble('<div class="text-sm font-semibold">What\'s Next?</div><div class="text-sm mt-1">‚Ä¢ You\'ll receive order offers here</div><div class="text-sm">‚Ä¢ Reply ACCEPT or REJECT</div><div class="text-sm">‚Ä¢ Access portal for payouts</div>', true, '4:21 PM') + '<div class="text-center my-4"><div class="bg-green-100 inline-block px-3 py-1 rounded-full border border-green-300 text-green-800 text-xs">Vendor State: ELIGIBLE ‚úì</div></div>'),
            
            6: () => whatsAppFrame('<div class="text-center my-4"><div class="bg-green-100 inline-block px-3 py-1 rounded-full border border-green-300 text-green-800 text-xs">Status: AVAILABLE (Default)</div></div><div class="bg-white border-2 border-gray-300 rounded-xl p-4 mb-4"><div class="text-center"><i data-lucide="check-circle" class="w-16 h-16 text-green-600 mx-auto mb-3"></i><div class="font-bold text-lg mb-2">You\'re Available</div><div class="text-sm text-gray-600 mb-4">Ready to receive order offers</div><div class="bg-gray-50 border border-gray-300 rounded-lg p-3 text-xs text-left"><div class="font-semibold mb-2">‚ÑπÔ∏è How it works:</div><div class="text-gray-600">‚Ä¢ You\'re assumed available by default</div><div class="text-gray-600">‚Ä¢ Send UNAVAILABLE to stop receiving offers</div></div></div></div>'),
            
            7: () => whatsAppFrame(wBubble('<div class="text-sm font-semibold">UNAVAILABLE</div>', false, '11:30 AM') + wBubble('<div class="text-sm">‚úì You\'re now UNAVAILABLE.</div><div class="text-sm mt-2">You won\'t receive order offers.</div>', true, '11:30 AM') + '<div class="text-center my-4"><div class="bg-gray-200 inline-block px-3 py-1 rounded-full border border-gray-400 text-gray-700 text-xs">Status: UNAVAILABLE</div></div>' + wBubble('<div class="text-sm font-semibold">AVAILABLE</div>', false, '2:15 PM') + wBubble('<div class="text-sm">‚úì Welcome back! You\'re now AVAILABLE.</div>', true, '2:15 PM') + '<div class="text-center my-4"><div class="bg-green-100 inline-block px-3 py-1 rounded-full border border-green-300 text-green-800 text-xs">Status: AVAILABLE</div></div>'),
            
            8: () => whatsAppFrame('<div class="text-center my-4"><div class="bg-green-100 inline-block px-3 py-1 rounded-full border border-green-300 text-green-800 text-xs">Status: AVAILABLE</div></div><div class="bg-white border-2 border-gray-300 rounded-xl p-4 mb-4"><div class="text-sm font-semibold mb-3">‚ÑπÔ∏è Availability Commands</div><div class="bg-gray-50 border border-gray-300 rounded p-3 mb-2 text-sm"><div class="font-semibold mb-1">Send: UNAVAILABLE</div><div class="text-gray-600 text-xs">Stop receiving order offers</div></div><div class="bg-gray-50 border border-gray-300 rounded p-3 text-sm"><div class="font-semibold mb-1">Send: AVAILABLE</div><div class="text-gray-600 text-xs">Resume receiving order offers</div></div></div>'),
            
            9: () => whatsAppFrame('<div class="text-center my-2"><div class="bg-blue-100 inline-block px-3 py-1 rounded-full border border-blue-300 text-blue-800 text-xs">New Order Offer!</div></div>' + wBubble('<div class="text-sm font-semibold mb-2">üîî ORDER OFFER #1245</div><div class="bg-gray-100 border border-gray-300 rounded p-2 mt-2 text-sm"><div class="font-semibold">UltraTech Cement 50kg</div><div class="text-gray-600 mt-1">Quantity: 5 bags</div><div class="text-gray-600">Time: Today 12:00-3:00 PM</div></div><div class="bg-green-50 border border-green-300 rounded p-2 mt-2 text-sm"><div class="font-semibold text-green-800">Your Payout: ‚Çπ1,800</div></div>', true, '10:15 AM') + wBubble('<div class="text-sm">Reply ACCEPT or REJECT (15 min)</div>', true, '10:15 AM')),

        function renderScreen(screenId) {
            const renderer = screensRender[screenId];
            return renderer ? renderer() : '<div class="p-8 text-center text-gray-600">Screen not yet implemented</div>';
        }

        function changeScreen(screenId) {
            currentScreen = screenId;
            renderCurrentScreen();
            initSidebar();
            initMobileSelect();
        }

        function initSidebar() {
            const categories = {};
            screens.forEach(screen => {
                if (!categories[screen.category]) categories[screen.category] = [];
                categories[screen.category].push(screen);
            });
            let html = '';
            Object.entries(categories).forEach(([category, categoryScreens]) => {
                html += `<div class="mb-6"><h3 class="text-xs font-semibold text-gray-500 uppercase tracking-wide mb-2 px-2">${category}</h3><div class="space-y-1">`;
                categoryScreens.forEach(screen => {
                    const isActive = currentScreen === screen.id;
                    html += `<button onclick="changeScreen(${screen.id})" class="w-full text-left px-3 py-2 rounded text-sm transition-all border ${isActive ? 'bg-gray-900 text-white border-gray-900 font-medium' : 'text-gray-700 hover:bg-gray-100 border-transparent'}">${screen.title}</button>`;
                });
                html += `</div></div>`;
            });
            document.getElementById('sidebar-nav').innerHTML = html;
        }

        function initMobileSelect() {
            const categories = {};
            screens.forEach(screen => {
                if (!categories[screen.category]) categories[screen.category] = [];
                categories[screen.category].push(screen);
            });
            let html = '';
            Object.entries(categories).forEach(([category, categoryScreens]) => {
                html += `<optgroup label="${category}">`;
                categoryScreens.forEach(screen => {
                    html += `<option value="${screen.id}" ${currentScreen === screen.id ? 'selected' : ''}>${screen.title}</option>`;
                });
                html += `</optgroup>`;
            });
            document.getElementById('mobile-select').innerHTML = html;
        }

        function renderCurrentScreen() {
            const screen = screens.find(s => s.id === currentScreen);
            const screenHTML = renderScreen(currentScreen);
            const framed = isLaptopScreen(currentScreen) ? laptopFrame(screenHTML) : iPhoneFrame(screenHTML);
            
            document.getElementById('desktop-title').textContent = screen.title;
            document.getElementById('desktop-screen').innerHTML = framed;
            document.getElementById('desktop-callout').innerHTML = screen.callout ? renderCallout(screen.callout.type, screen.callout.title, screen.callout.content) : '';
            
            document.getElementById('mobile-title').textContent = screen.title;
            document.getElementById('mobile-screen').innerHTML = framed;
            document.getElementById('mobile-callout').innerHTML = screen.callout ? renderCallout(screen.callout.type, screen.callout.title, screen.callout.content) : '';
            
            lucide.createIcons();
        }

        document.getElementById('mobile-select').addEventListener('change', (e) => {
            changeScreen(parseFloat(e.target.value));
        });

        initSidebar();
        initMobileSelect();
        renderCurrentScreen();
    </script>
