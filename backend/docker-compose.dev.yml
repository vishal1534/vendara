version: '3.8'

services:
  # PostgreSQL Database for Identity Service
  identity-db:
    image: postgres:16-alpine
    container_name: realserv-identity-db
    environment:
      POSTGRES_DB: realserv_identity_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - identity-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache (optional for now)
  redis:
    image: redis:7-alpine
    container_name: realserv-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Identity Service
  identity-service:
    build:
      context: .
      dockerfile: src/services/IdentityService/Dockerfile
    container_name: realserv-identity-service
    ports:
      - "5001:80"
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__IdentityServiceDb: "Host=identity-db;Database=realserv_identity_db;Username=postgres;Password=postgres"
    depends_on:
      identity-db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  identity-db-data:

networks:
  default:
    name: realserv-network