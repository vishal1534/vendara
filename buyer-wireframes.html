        function renderScreen(screenId) {
            const renderFunctions = {
                1: renderScreen01, 2: renderScreen02, 3: renderScreen03, 4: renderScreen04,
                5: renderScreen05, 6: renderScreen06, 7: renderScreen07, 8: renderScreen08,
                9: renderScreen09, 10: renderScreen10, 11: renderScreen11, 12: renderScreen12,
                13: renderScreen13, 14: renderScreen14, 15: renderScreen15, 16: renderScreen16,
                17: renderScreen17, 18: renderScreen18, 19: renderScreen19, 20: renderScreen20,
                21: renderScreen21, 22: renderScreen22, 23: renderScreen23, 24: renderScreen24,
                25: renderScreen25, 26: renderScreen26, 27: renderScreen27, 28: renderScreen28,
                29: renderScreen29, 30: renderScreen30, 31: renderScreen31, 32: renderScreen32,
                33: renderScreen33, 34: renderScreen34, 35: renderScreen35, 36: renderScreen36
            };
            
            return renderFunctions[screenId]();
        }

        function initSidebar() {
            const categories = {};
            screens.forEach(screen => {
                if (!categories[screen.category]) categories[screen.category] = [];
                categories[screen.category].push(screen);
            });
            
            let html = '';
            Object.entries(categories).forEach(([category, categoryScreens]) => {
                html += `<div class="mb-6">`;
                html += `<h3 class="text-xs font-semibold text-gray-500 uppercase tracking-wide mb-2 px-2">${category}</h3>`;
                html += `<div class="space-y-1">`;
                categoryScreens.forEach(screen => {
                    const isActive = currentScreen === screen.id;
                    html += `
                        <button onclick="changeScreen(${screen.id})" class="w-full text-left px-3 py-2 rounded text-sm transition-all border ${
                            isActive 
                                ? 'bg-gray-900 text-white border-gray-900 font-medium' 
                                : 'text-gray-700 hover:bg-gray-100 border-transparent'
                        }">
                            ${screen.title}
                        </button>
                    `;
                });
                html += `</div></div>`;
            });
            
            document.getElementById('sidebar-nav').innerHTML = html;
        }

        function initMobileSelect() {
            const categories = {};
            screens.forEach(screen => {
                if (!categories[screen.category]) categories[screen.category] = [];
                categories[screen.category].push(screen);
            });
            
            let html = '';
            Object.entries(categories).forEach(([category, categoryScreens]) => {
                html += `<optgroup label="${category}">`;
                categoryScreens.forEach(screen => {
                    html += `<option value="${screen.id}" ${currentScreen === screen.id ? 'selected' : ''}>${screen.title}</option>`;
                });
                html += `</optgroup>`;
            });
            
            document.getElementById('mobile-select').innerHTML = html;
        }

        function changeScreen(screenId) {
            currentScreen = screenId;
            renderCurrentScreen();
            initSidebar();
            initMobileSelect();
        }

        function renderCurrentScreen() {
            const screen = screens.find(s => s.id === currentScreen);
            const screenContent = iPhoneFrame(renderScreen(currentScreen));
            
            // Desktop
            document.getElementById('desktop-title').textContent = screen.title;
            document.getElementById('desktop-screen').innerHTML = screenContent;
            document.getElementById('desktop-callout').innerHTML = screen.callout 
                ? renderCallout(screen.callout.type, screen.callout.title, screen.callout.content)
                : '';
            
            // Mobile
            document.getElementById('mobile-title').textContent = screen.title;
            document.getElementById('mobile-screen').innerHTML = screenContent;
            document.getElementById('mobile-callout').innerHTML = screen.callout 
                ? renderCallout(screen.callout.type, screen.callout.title, screen.callout.content)
                : '';
            
            // Reinitialize Lucide icons
            lucide.createIcons();
        }

        // Mobile select change handler
        document.getElementById('mobile-select').addEventListener('change', (e) => {
            changeScreen(parseInt(e.target.value));
        });

        // Initialize
        initSidebar();
        initMobileSelect();
        renderCurrentScreen();
    </script>
